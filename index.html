<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <div class="head">Calculator</div>
        <div class="output">
          <p class="numbersOperated">0</p>
          <p class="result"></p>
        </div>
      </div>
      <div class="bottom-section">
        <div class="buttonsForCalculator">
          <div class="topBtns">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
          </div>

          <div class="bottomBtns">
            <button class="calculatorBtn number" id="7">7</button>
            <button class="calculatorBtn number" id="8">8</button>
            <button class="calculatorBtn number" id="9">9</button>
            <button class="calculatorBtn operation division" id="/">รท</button>
            <button class="calculatorBtn number" id="4">4</button>
            <button class="calculatorBtn number" id="5">5</button>
            <button class="calculatorBtn number" id="6">6</button>
            <button class="calculatorBtn operation multiplication" id="*">
              X
            </button>
            <button class="calculatorBtn number" id="1">1</button>
            <button class="calculatorBtn number" id="2">2</button>
            <button class="calculatorBtn number" id="3">3</button>
            <button class="calculatorBtn operation minus" id="-">-</button>
            <button class="calculatorBtn point" id=".">.</button>
            <button class="calculatorBtn number" id="0">0</button>
            <button class="calculatorBtn operation equals" id="=">=</button>
            <button class="calculatorBtn operation plus" id="+">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
