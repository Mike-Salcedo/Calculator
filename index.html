<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <div class="head">Calulator</div>
        <div class="output">
          <p class="numbersOperated">500 - 1600</p>
          <p class="result">-1600</p>
        </div>
      </div>
      <div class="bottom-section">
        <div class="buttonsForCalculator">
          <div class="topBtns">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
          </div>

          <div class="bottomBtns">
            <button class="calculatorBtn" id="7">7</button>
            <button class="calculatorBtn" id="8">8</button>
            <button class="calculatorBtn" id="9">9</button>
            <button class="calculatorBtn" id="division">รท</button>
            <button class="calculatorBtn" id="4">4</button>
            <button class="calculatorBtn" id="5">5</button>
            <button class="calculatorBtn" id="6">6</button>
            <button class="calculatorBtn multiplication" id="*">X</button>
            <button class="calculatorBtn" id="1">1</button>
            <button class="calculatorBtn" id="2">2</button>
            <button class="calculatorBtn" id="3">3</button>
            <button class="calculatorBtn minus" id="-">-</button>
            <button class="calculatorBtn point" id=".">.</button>
            <button class="calculatorBtn" id="0">0</button>
            <button class="calculatorBtn equals" id="=">=</button>
            <button class="calculatorBtn plus" id="+">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
