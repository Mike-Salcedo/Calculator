<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <div class="head">Calulator</div>
        <div class="output"></div>
      </div>
      <div class="bottom-section">
        <div class="buttonsForCalculator">
          <div class="topBtns">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
          </div>

          <div class="bottomBtns">
            <button class="seven calculatorBtn">7</button>
            <button class="eight calculatorBtn">8</button>
            <button class="nine calculatorBtn">9</button>
            <button class="division calculatorBtn">รท</button>
            <button class="four calculatorBtn">4</button>
            <button class="five calculatorBtn">5</button>
            <button class="six calculatorBtn">6</button>
            <button class="multiplication calculatorBtn">X</button>
            <button class="one calculatorBtn">1</button>
            <button class="two calculatorBtn">2</button>
            <button class="three calculatorBtn">3</button>
            <button class="minus calculatorBtn">-</button>
            <button class="point calculatorBtn">.</button>
            <button class="zero calculatorBtn">0</button>
            <button class="equals calculatorBtn">=</button>
            <button class="plus calculatorBtn">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
